name: Ruby

on:
  pull_request:
  push: { branches: [master] }

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: [3.3.5, 3.2.4, 3.1.5, 3.0.7, 2.7.8]

    env:
      RUBY_VERSION: ${{ matrix.ruby-version }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bun

    - name: Run Specs
      run: |
        set -e
        ln -nfs Gemfile.puma-v5 Gemfile
        bundle install -j 8
        echo "Starting RSpec against Puma v5"
        bundle exec rspec --color --format progress -p 2
        echo; echo; echo
        ln -nfs Gemfile.puma-v6 Gemfile
        bundle install -j 8
        echo "Starting RSpec against Puma v6..."
        bundle exec rspec --color --format progress -p 2
        echo; echo; echo


    - name: Rubocop
      run: bundle exec rubocop --parallel || true

    - name: Upload to Codecov
      run: |
        if [[ $(ruby -e 'puts RUBY_VERSION') == '3.3.1' ]]; then
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov
        fi

